<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bandeja de Netflix - {{ destinatario }}</title>
<link rel="stylesheet" href="/static/styles.css">

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }

  .layout {
    display: flex;
    height: 90vh;
  }

  /* BANDEJA LATERAL */
  #bandeja {
    width: 320px;
    overflow-y: auto;
    background: #121212;
    color: white;
    padding: 10px;
    border-right: 1px solid #333;
  }

  .correo-item {
    padding: 10px;
    margin-bottom: 8px;
    border-radius: 8px;
    background: #1e1e1e;
    border: 1px solid #333;
    cursor: pointer;
    transition: 0.3s;
  }

  .correo-item:hover {
    background: #2a2a2a;
    transform: scale(1.02);
  }

  .correo-nuevo {
    border-left: 5px solid #00ff99;
  }

  .asunto {
    color: #ccc;
    font-size: 14px;
  }

  .click-aqui {
    font-size: 12px;
    color: #00b3ff;
    margin-top: 5px;
  }

  /* PANEL PRINCIPAL */
  #contenido {
    flex: 1;
    padding: 20px;
    background: #0f0f0f;
    color: white;
    overflow-y: auto;
  }

  .header-bandeja {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .btn-volver {
    background: #ff4444;
    color: white;
    border: none;
    padding: 8px;
    border-radius: 6px;
    cursor: pointer;
  }

  .btn-volver:hover {
    background: #cc0000;
  }
</style>

</head>
<body class="fondo-oscuro">

<div class="layout">

  <!-- Bandeja lateral -->
  <div id="bandeja">

    <div class="header-bandeja">
      <h3>Bandeja de {{ destinatario }}</h3>
      <button onclick="window.location.href='/'" class="btn-volver">Volver</button>
    </div>

    <hr style="border-color:#333;">

    {% for correo in bandeja %}
      <div 
        class="correo-item {% if loop.index0 < 3 %}correo-nuevo{% endif %}"
        onclick="mostrarCorreo({{ loop.index0 }})"
      >
        <strong>{{ correo.remitente }}</strong><br>
        <span class="asunto">{{ correo.asunto }}</span>

        <div class="click-aqui">
          ðŸ‘‰ Haz clic para ver el mensaje
        </div>
      </div>
    {% endfor %}

  </div>

  <!-- Panel principal -->
  <div id="contenido">
    <h2>Vista previa del correo</h2>
    <p>Selecciona un correo para ver su contenido completo...</p>
  </div>

</div>

<script>
  const bandeja = {{ bandeja|tojson }};

  function mostrarCorreo(index){
    const correo = bandeja[index];

    document.getElementById("contenido").innerHTML = `
      <h2>${correo.asunto || "Sin asunto"}</h2>
      <p><strong>De:</strong> ${correo.remitente}</p>
      <hr>
      <div style="background:#111; padding:15px; border-radius:8px;">
        ${correo.html || "<p>No hay contenido disponible</p>"}
      </div>
    `;
  }
</script>

</body>
</html>
